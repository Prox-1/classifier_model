<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Image classifier</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Выберите файл для загрузки</h1>
    <div>
        
        <p id="classes">Загрузите изображение класса: самолет, автомобиль, птица, кошка, олень, собака, лягушка, лошадь, лодка, грузовик</p>
        <div class="pred_div">
            <p id="pred">Предсказанный класс: </p>
            <div class="image_probabilities">
                <img id="uploadedImage" style="height: 200px; width: 200px; display: none;">
                <div id="class_probabilities">Вероятности: </div>
            </div>
        </div>
        <input type="file" id="fileUpload">
        <button id="uploadButton">Загрузить и предсказать</button>
    </div>
    <script type="text/javascript" src="/functional.js"></script>
</html>
